
<div class="daily-workout" width="100%">
  <h2> Workout for {{ today.getDate() }}<sup>th</sup> </h2>
  <form [formGroup]="exercisesForm">
    <ng-container formArrayName="exerciseEntries">
      <table mat-table [dataSource]="exerciseEntries.controls">
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let element" [formGroup]="element">
            <mat-form-field>
              <mat-label>Type</mat-label>
              <input matInput type="text" formControlName="type">
            </mat-form-field>
          </td>
        </ng-container>
        <ng-container matColumnDef="count">
          <th mat-header-cell *matHeaderCellDef>Count</th>
          <td mat-cell *matCellDef="let element" [formGroup]="element">
            <mat-form-field>
              <mat-label>Count</mat-label>
              <input matInput placeholder="count" type="number" formControlName="count">
            </mat-form-field>
          </td>
        </ng-container>
        <ng-container matColumnDef="points">
          <th mat-header-cell *matHeaderCellDef>Points</th>
          <td mat-cell *matCellDef="let element" [formGroup]="element">
            <mat-form-field>
              <mat-label>Points</mat-label>
              <input matInput type="number" formControlName="points" readonly>
            </mat-form-field>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </ng-container>
</form>
</div>
