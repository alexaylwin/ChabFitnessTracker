
<div class="daily-workout" width="100%">
  <h2> Workout for {{ today.getDate() }}<sup>th</sup> </h2>
  <form [formGroup]="exercisesForm">
    <ng-container formArrayName="exerciseEntries">
      <mat-table #tableInstance [dataSource]="exerciseEntries.controls">
        <ng-container matColumnDef="type">
          <mat-header-cell *matHeaderCellDef>Type</mat-header-cell>
          <mat-cell *matCellDef="let element" [formGroup]="element">
            <mat-form-field>
              <mat-label>Type</mat-label>
              <input matInput type="text" formControlName="type">
            </mat-form-field>
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="count">
          <mat-header-cell *matHeaderCellDef>Count</mat-header-cell>
          <mat-cell *matCellDef="let element" [formGroup]="element">
            <mat-form-field>
              <mat-label>Count</mat-label>
              <input matInput type="number" formControlName="count">
            </mat-form-field>
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="points">
          <mat-header-cell *matHeaderCellDef>Points</mat-header-cell>
          <mat-cell *matCellDef="let element" [formGroup]="element">
            <mat-form-field>
              <mat-label>Points</mat-label>
              <input matInput type="number" formControlName="points" readonly>
            </mat-form-field>
          </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
      </mat-table>
    </ng-container>
    <button (click)="onAddExercise()" mat-raised-button color="accent">Add Exercise</button>
</form>
<div class="center-content">
  <button (click)="onSaveWorkout()" mat-raised-button color="primary">Save Workout</button>
</div>
</div>
