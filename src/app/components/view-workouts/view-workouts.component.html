<div class="view-workouts">
  <div *ngFor="let workout of workouts" class="workout-display">
    <span class="date">{{workout.date}}</span>
    <div *ngFor="let exercise of workout.exercises">
      <span class="exercise">{{exercise.type}}</span>
    </div>
    <mat-divider></mat-divider>
  </div>
</div>
